<header class="header">

  <div class="container container-padded">

    <nav class="navigation">

      <div class="logo">
        <a class="" href="{{ "/" | relLangURL }}">
          <img src="{{ site.Params.logo | relURL }}" alt="{{ site.Title }}" width="{{site.Params.logo_width}}">
        </a>
      </div>

      <button type="button" class="hamburger hamburger--spin" data-toggle="collapse" data-target="#navigation">
        <div class="hamburger-box">
          <div class="hamburger-inner"></div>
        </div>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <ul class="navlinks">
        {{ $currentPage := . -}}
        {{ range site.Menus.main -}}
        <li><a href="{{ .URL | relLangURL }}"{{ if $currentPage.IsMenuCurrent "main" . }} class="current"{{ else if and (in (slice "post" "categories" "tags") $currentPage.Type) (eq .Identifier "blog") }} class="current-parent"{{ end }}>{{ .Name }}</a></li>
        {{- end }}
      </ul>
    </nav>
  </div>
</header>
