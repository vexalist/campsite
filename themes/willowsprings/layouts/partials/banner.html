{{ with .Params.banner }}
{{ if .enable }}
<section class="banner {{if .large}}banner--large{{end}}">
    <div class="container">
        <div class="banner-img" style="background-image: url('{{ .bg_image | relURL }}');"></div>
        <div class="banner-copy">
        <div class="banner-category">{{ .category }}</div>
        <div class="banner-text">
            {{ with .text }}<h1>{{ . | markdownify }}</h1>{{ end }}
        </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
